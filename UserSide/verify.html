<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./verify.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="verify">
      <div class="form-group">
        <div class="form2">
          <div class="title3">Your Email ID</div>
          <input type="text" class="text8" id="Email_Id" placeholder="organisation@mail.com"></input>
        </div>
        <div class="form3">
          <div class="title3">Enter OTP</div>
          <input type="password" class="text9" id="OTP" placeholder="******"></input>
        </div>
        <!-- <img class="checksquare-icon" alt="" src="./public/checksquare.svg" /> -->
        <div class="checksquare-icon">
          <input type="checkbox" id="Accept_Terms">
        </div>
        <div class="button-group">
          <div class="button2" type="button" id="confirm">
            <div class="text10">Confirm</div>
          </div>
          <div class="button3" type="button" id="back_to_signup">
            <div class="text11">Back to Create an Account</div>
          </div>
        </div>
        <div class="verify-account">Verify Account</div>
        <img
          class="arrowleft-icon1"
          alt=""
          src="./public/arrowleft.svg"
          id="arrowLeftIcon"
        />
      </div>
      <img
        class="lious-healthcare-logo-11"
        alt=""
        src="./public/lious-healthcare-logo-1@2x.png"
      />

      <div class="by-creating-an-container">
        <span class="by-creating-an"
          >By creating an account, I agree to our
        </span>
        <a class="terms-of-use" href="google.com">Terms of Use</a>
        <span class="span"> </span>
        <span class="by-creating-an">&</span>
        <span class="span"> </span>
        <a class="terms-of-use" href="google.com">Privacy Policy</a>
        <span class="span"> </span>
      </div>
    </div>

    <script>
      var arrowLeftIcon = document.getElementById("arrowLeftIcon").addEventListener("click", function (event) {
          window.location.href = "./signup.html";
        });

      var arrowLeftIcon = document.getElementById("confirm").addEventListener("click", function (event) {
          window.location.href = "./login.html";
        });

      var arrowLeftIcon = document.getElementById("back_to_signup").addEventListener("click", function (event) {
          window.location.href = "./signup.html";
        });
    </script>
  </body>
</html>
