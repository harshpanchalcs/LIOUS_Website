<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password">
      <div class="form-parent">
        <div class="form">
          <div class="title1">Your Registered Email ID</div>
          <input type="text" class="text4" id="Email_Id" placeholder="organisation@mail.com"></input>
        </div>
        <div class="form1">
          <div class="title1">Enter OTP</div>
          <input type="password" class="text5" id="OTP" placeholder="******"></input>
        </div>
        <div class="forgot-password1">Forgot Password</div>
        <img class="arrowleft-icon" alt="" src="./public/arrowleft.svg" id="arrowLeftIcon"/>

        <div class="button-parent">
          <div class="button" type="button" id="confirm">
            <div class="text6">Confirm</div>
          </div>
          <div class="button1" type="button" id="back_to_signup">
            <div class="text7">Back to Create an Account</div>
          </div>
        </div>
        <div class="your-password-will">
          Your Password will be sent to your registered email ID.
        </div>
        <img class="info-icon1" alt="" src="./public/info1.svg" />
      </div>
      <img
        class="lious-healthcare-logo-1"
        alt=""
        src="./public/lious-healthcare-logo-1@2x.png"
      />
    </div>

    <script>
      var arrowLeftIcon = document.getElementById("arrowLeftIcon").addEventListener("click", function (event) {
          window.location.href = "./signup.html";
        });

      var arrowLeftIcon = document.getElementById("confirm").addEventListener("click", function (event) {
          window.location.href = "./login.html";
        });

      var arrowLeftIcon = document.getElementById("back_to_signup").addEventListener("click", function (event) {
          window.location.href = "./signup.html";
        });
    </script>
  </body>
</html>
